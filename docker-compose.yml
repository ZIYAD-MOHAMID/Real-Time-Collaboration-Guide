services:
  postgres:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: collaborative_workspace
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  websocket:
    build:
      context: .
      dockerfile: Dockerfile.websocket.dev
    ports:
      - "1234:1234"
    depends_on:
      - postgres

volumes:
  postgres_data:
